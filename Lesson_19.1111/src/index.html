<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Табы</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
  
  </head>

  <body>

    <div class="container">
      <div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#" aria-controls="home" role="tab" data-toggle="tab">Вход</a></li>
          <li role="presentation"><a href="#" aria-controls="profile" role="tab" data-toggle="tab">Регистрация</a></li>
          
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="home">
            <div class="login">
             <div class="login-form">
                <form action="#">
                <input class="login-input animated shake" type="text" placeholder
                 ="Ваше имя"><br>
                <input class="login-input animated shake" type="text" placeholder
                ="Пароль">
                <p>Забыли пароль?</p>
                <input type="checkbox" id="prompt">
                <label for="prompt">Напомнить мне</label>
                <button class="login-button bounceInUp">Войти</button>
              </form>
             </div>
            </div>
          </div>
          <div role="tabpanel" class="tab-pane" id="profile">
            <div class="login reg">
              <div class="login-form reg-form">
                <form action="#">
                  <input class="login-input reg-input" type="text" value="E-mail"><br>
                  <input class="login-input reg-input" type="text" value="Пароль">
                  <input class="login-input reg-input" type="text" value="Подтвердите пароль">
                  <button class="login-button reg-button">Регистрация</button>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>  

    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>"></script>
  


</body></html>
