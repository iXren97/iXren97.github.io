<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="550" height="309" src="https://www.youtube.com/embed/xXMDUhiIzBE" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>

	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвёртое преимущество">
				<p>Четвёртое преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>
	<div class="section">
		<h2 class="cust-header">Наши клиенты</h2>
		<div class="customers">
			<div class="client">
				<img src="img/c1.jpg" alt="Клиент 1">
			</div>
			<div class="client">
				<img src="img/c2.jpg" alt="Клиент 2">
			</div>
			<div class="client">
				<img src="img/c3.jpg" alt="Клиент 3">
			</div>
			<div class="client">
				<img src="img/c4.jpg" alt="Клиент 4">
			</div>
			<div class="client">
				<img src="img/c5.jpg" alt="Клиент 5">
			</div>
			<div class="client">
				<img src="img/c6.jpg" alt="Клиент 6">
			</div>
			<div class="client">
				<img src="img/c7.jpg" alt="Клиент 7">
			</div>
			<div class="client">
				<img src="img/c8.jpg" alt="Клиент 8">
			</div>
		</div>
		
	</div>
</body>
</html>
